<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload to S3</title>
</head>
<body>
    <h1>Upload File to S3</h1>
    <form method="POST" action="/picture">
        {{ form.hidden_tag() }}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
